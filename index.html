<!DOCTYPE html>
<html>
	<head>
		<title>Postcard</title>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="postcard">
			<div id="firstbox">
				<div id="title"><h1>My Postcard</h1></div>
				<div id="logo">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
						id="logopng"
					/>
				</div>
			</div>
			<div id="secondbox">
				<div id="text">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div id="list">
					<table>
						<tr>
							<td id="comment">Some Name</td>
						</tr>
						<tr>
							<td id="comment">Some Email</td>
						</tr>
						<tr>
							<td id="comment">Some comment</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="buttonbox">
				<div id="button">
					<p>Send My Postcard</p>
				</div>
				<br />
			</div>
		</div>
	</body>
</html>
